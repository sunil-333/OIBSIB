<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>

    <div class="container">
        <br><br><br><br><br><br>
        <br><br><br><br><br><br>
        <h1>Temperature Converter</h1>
        <br></br>
        <label for="celsius"><b>Celsius</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="celsius" type="text" placeholder="Enter temp in Celsius">&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="button" onclick="convertFahrenheit()"><b>Convert to Fahrenheit</b></button>

        <br></br>
        <label for="fahrenheit"><b>Fahrenheit</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="fahrenheit" type="text" placeholder="Enter temp in Fahrenheit">&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="button" onclick="convertCelsius()"><b>Convert to Celsius</b></button>
        <br></br>
        <button class = "button" onclick="reset()"><b>Reset</b></button>
    </div>

    <script src="test.js"></script>
</body>
</html>
